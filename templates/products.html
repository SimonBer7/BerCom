<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BERCOM</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/fav.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="p-3 sticky-top">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <img
            src="{{ url_for('static', filename='img/fav.png') }}"
            width="70"
            height="70"
          />
          <span class="fs-2 mx-5 text-white">BerCom</span>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="/" class="nav-link p-3 text-white">Domů</a></li>
            <li>
              <a href="/about" class="nav-link p-3 text-white">O firmě</a>
            </li>
            <li>
              <a href="/products" class="nav-link p-3 text-white active"
                >Produkty</a
              >
            </li>
            <li>
              <a href="/contact" class="nav-link p-3 text-white">Kontakt</a>
            </li>
            {% if 'user_id' in session %}
            <li><a href="/shop" class="nav-link p-3 text-white">FanShop</a></li>
            <li><a href="/bag" class="nav-link p-3 text-white">Bag</a></li>
            {% endif %}
          </ul>
          <div class="text-end">
            {% if 'user_id' in session %}
            <button
              id="logout"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/logout'"
            >
              Log-Out
            </button>
            {% else %}
            <button
              id="login"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/login';"
            >
              Log-In
            </button>
            <button
              id="signup"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/signup';"
            >
              Sign-Up
            </button>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <br />
    <div class="container bg-white rounded">
      <div
        class="filter_buttons d-flex justify-content-space_between flex-wrap"
      >
        <button class="btn active" id="buttonAll">Všechny produkty</button>
        <button class="btn" id="buttonVidex">Videx</button>
        <button class="btn" id="buttonBticino">Bticino</button>
        <button class="btn" id="buttonCipy">Čipy</button>
        <button class="btn" id="buttonKamery">Kamerové systémy</button>
        <button class="btn" id="buttonZamky">Samozamykací zámky</button>
      </div>
      <div class="panel p-5" id="panel">
        <div
          class="products d-flex justify-content-center flex-wrap"
          id="produkty"
        >
          all
        </div>
        <div
          class="products d-flex justify-content-center flex-wrap d-none"
          id="videx"
        >
          videx
        </div>
        <div
          class="products d-flex justify-content-center flex-wrap d-none"
          id="bticino"
        >
          bticino
        </div>
        <div
          class="products d-flex justify-content-center flex-wrap d-none"
          id="chips"
        >
          chips
        </div>
        <div
          class="products d-flex justify-content-center flex-wrap d-none"
          id="cameras"
        ></div>
        <div
          class="products d-flex justify-content-center flex-wrap d-none"
          id="locks"
        >
          locks
        </div>
      </div>
    </div>
    <br />
    <div id="footer">
      <footer class="py-3">
        <p class="text-center text-body-secondary">
          <a href="https://github.com/SimonBer7/BerCom">© Šimon Bernard</a>
        </p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_all.js') }}"></script>
    <script src="{{ url_for('static', filename='js/videx_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bticino_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chips_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cameras_script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/locks_script.js') }}"></script>
  </body>
</html>
