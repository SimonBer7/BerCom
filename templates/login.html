<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BERCOM</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='img/fav.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header class="p-3 sticky-top">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <img
            src="{{ url_for('static', filename='img/fav.png') }}"
            width="70"
            height="70"
          />
          <span class="fs-2 mx-5 text-white">BerCom</span>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="/" class="nav-link p-3 text-white">Domů</a></li>
            <li>
              <a href="/about" class="nav-link p-3 text-white">O firmě</a>
            </li>
            <li>
              <a href="/products" class="nav-link p-3 text-white">Produkty</a>
            </li>
            <li>
              <a href="/contact" class="nav-link p-3 text-white">Kontakt</a>
            </li>
            {% if 'user_id' in session %}
            <li><a href="/shop" class="nav-link p-3 text-white">FanShop</a></li>
            <li><a href="/bag" class="nav-link p-3 text-white">Bag</a></li>
            {% endif %}
          </ul>

          <div class="text-end">
            {% if 'user_id' in session %}
            <button
              id="logout"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/logout'"
            >
              Log-Out
            </button>
            {% else %}
            <button
              id="login"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/login';"
            >
              Log-In
            </button>
            <button
              id="signup"
              type="button"
              class="btn btn-secondary p-3 text-white"
              onclick="window.location.href = '/signup';"
            >
              Sign-Up
            </button>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <br />

    <div class="container bg-white p-5">
      <h2 class="mb-4 text-center">Log-In</h2>
      <form action="/login" method="POST">
        <div class="form-group p-3">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group p-3">
          <label for="password">Heslo:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="p-3">
          <button type="submit" class="btn btn-primary p-3">Log in</button>
        </div>
      </form>
      <p class="mt-3 p-3">
        Nemáte vytvořený účet? <a href="/signup">Sign up</a>
      </p>
    </div>
    <br />

    <div id="footer">
      <footer class="py-3">
        <p class="text-center text-body-secondary">
          <a href="https://github.com/SimonBer7/BerCom">© Šimon Bernard</a>
        </p>
      </footer>
    </div>
  </body>
</html>
